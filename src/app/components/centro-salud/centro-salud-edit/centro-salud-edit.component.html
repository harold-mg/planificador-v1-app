<div class="container">
    <h2>Editar Centro de Salud</h2>
  
    <form [formGroup]="centroSaludForm" (ngSubmit)="actualizarCentroSalud()">
      <div class="form-group">
        <label for="nombre">Nombre del Centro de Salud</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
      </div>
  
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" class="form-control" formControlName="tipo">
      </div>
  
      <div class="form-group">
        <label for="municipio_id">Municipio</label>
        <select id="municipio_id" class="form-control" formControlName="municipio_id">
          <option *ngFor="let municipio of municipios" [value]="municipio.id">{{ municipio.nombre }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="centroSaludForm.invalid">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
