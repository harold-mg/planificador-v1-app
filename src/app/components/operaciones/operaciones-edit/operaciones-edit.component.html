<div class="container">
    <h2>Editar Operación</h2>
    
    <form [formGroup]="operacionForm" (ngSubmit)="updateOperacion()">
      <div class="form-group">
        <label for="descripcion">Descripción de la Operación</label>
        <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
      </div>
  
      <div class="form-group">
        <label for="poa_id">POA</label>
        <select id="poa_id" class="form-control" formControlName="poa_id">
          <option value="" disabled>Seleccione un POA</option>
          <option *ngFor="let poa of poas" [value]="poa.id">{{ poa.codigo_poa }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="operacionForm.invalid">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
