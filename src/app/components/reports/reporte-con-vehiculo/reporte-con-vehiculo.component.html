
<div class="reporte-mensual">
  <h3>Generar Reporte Mensual</h3>
  <div class="seleccion-reporte">
      <label for="mes">Selecciona el mes:</label>
      <select id="mes" [(ngModel)]="mesSeleccionado">
          <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.label }}</option>
      </select>

      <label for="year">Selecciona el a√±o:</label>
      <select id="year" [(ngModel)]="yearSeleccionado">
          <option *ngFor="let year of anios" [value]="year">{{ year }}</option>
      </select>

      <button (click)="generarReporteMensual()">Generar Reporte</button>
  </div>
</div>
