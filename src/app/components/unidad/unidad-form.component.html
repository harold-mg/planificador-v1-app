<div class="container">
  <h2>Registrar Unidad</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="unidadForm">
    <div class="form-group">
      <label for="nombre">Nombre de la Unidad:</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre" />
      <div *ngIf="unidadForm.get('nombre')?.invalid && unidadForm.get('nombre')?.touched" class="alert">
        El nombre de la unidad es obligatorio y debe ser Ãºnico.
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="unidadForm.invalid">Registrar Unidad</button>
    <br><a routerLink="/inicio">Inicio</a>

    <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
  </form>
</div>
