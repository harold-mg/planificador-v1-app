<div class="container">
    <h2>Editar Usuario</h2>
  
    <div *ngIf="loading" class="text-center">Cargando...</div>
  
    <form *ngIf="!loading" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido" required>
      </div>
  
      <div class="form-group">
        <label for="cedula_identidad">Cédula de Identidad</label>
        <input type="text" class="form-control" id="cedula_identidad" formControlName="cedula_identidad" required>
      </div>
  
      <div class="form-group">
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" formControlName="nombre_usuario" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
  
      <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Actualizar</button>
    </form>
  
    <div *ngIf="errors.general" class="alert alert-danger">
      {{ errors.general }}
    </div>
  </div>
