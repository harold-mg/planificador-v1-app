<div class="hamburger-menu" (click)="toggleSidebar()">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>

<div class="sidebar" [ngClass]="{'open': menuMovil}">
  <button class="close-btn" (click)="toggleSidebar()">X</button>
  
  <ul>
    <li *ngFor="let menu of getFilteredMenus()">
      <button (click)="toggleMenu(menu)">{{ menu.name }}</button>
      <ul *ngIf="menu.isOpen" class="submenu">
        <li *ngIf="menu.routes.view">
          <a [routerLink]="menu.routes.view">Ver/Editar</a>
        </li>
        <li>
          <button (click)="openModal(menu.createComponent, menu.name)">Crear</button>
        </li>
      </ul>
    </li>
  </ul>
</div>

<app-modal [isOpen]="modalOpen" [title]="modalTitle" (close)="closeModal()">
  <ng-container #dynamicComponent></ng-container>
</app-modal>
